            margin: 15px 0;
            border: 2px solid #ddd;

        .admin-results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .admin-results th,
        .admin-results td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        .admin-results th {
            background-color: #4a0083;
            color: white;
            font-weight: bold;
        }

        .admin-results tr:hover {

        .total-row {

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkPaNwrFgOTdFQyx7-sPGE3p66JiSFt2M",
            authDomain: "gshowvot.firebaseapp.com",
            projectId: "gshowvot",
            storageBucket: "gshowvot.appspot.com",
            messagingSenderId: "323813359903",
            appId: "1:323813359903:web:0987cf7a967a98d553f02a",
            measurementId: "G-R69723G5MJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ConfiguraÃ§Ã£o do Admin
        const ADMIN_PASSWORD = "gshow@2024";
        let adminAuthenticated = false;
        const options = [
            { name: "Rafah" },
            { name: "Marie" },
            { name: "PenÃ©lope" },
            { name: "Thur" }
        ];

        // Elementos DOM
        const adminGear = document.getElementById('adminGear');
        const adminPanel = document.getElementById('adminPanel');
        const adminPassword = document.getElementById('adminPassword');
        const adminResults = document.getElementById('adminResults');

        // FunÃ§Ãµes do Firebase
        async function getAllVotes() {
            const votes = {};
            for (const option of options) {
                const candidatoRef = doc(db, "Votos", option.name);
                const docSnap = await getDoc(candidatoRef);
                votes[option.name] = docSnap.exists() ? docSnap.data().votos : 0;
            }
            return votes;
        }

        async function showAdminResults() {
            const votes = await getAllVotes();
            const total = Object.values(votes).reduce((a, b) => a + b, 0);
            
            let html = `<table>
                <tr><th>Candidato</th><th>Votos</th><th>Percentual</th></tr>`;
            
            for (const [candidate, count] of Object.entries(votes)) {
                const percent = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                html += `<tr>
                    <td>${candidate}</td>
                    <td>${count}</td>
                    <td>${percent}%</td>
                </tr>`;
            }
            
            html += `<tr class="total-row">
                <td><strong>Total</strong></td>
                <td><strong>${total}</strong></td>
                <td>100%</td>
            </tr></table>`;
            
            adminResults.innerHTML = html;
            adminPanel.style.display = 'block';
        }

        // Event Listeners
        let keyCombination = [];
        document.addEventListener('keydown', (e) => {
            keyCombination.push(e.key.toLowerCase());
            if (keyCombination.length > 3) keyCombination.shift();
            
            if (keyCombination.includes('control') &&
                keyCombination.includes('alt') &&
                keyCombination.includes('shift')) {
                adminGear.classList.add('show');
                keyCombination = [];
            }
        });

        adminGear.addEventListener('click', () => {
            if (!adminAuthenticated) {
                adminPanel.style.display = 'block';
                adminPassword.focus();
            } else {
                showAdminResults();
            }
        });

        adminPassword.addEventListener('keyup', async (e) => {
            if (e.key === 'Enter') {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    adminAuthenticated = true;
                    adminPanel.style.display = 'none';
                    showAdminResults();
                } else {
                    alert('Senha incorreta!');
                    adminPassword.value = '';
                }
            }
        });
    </script>
